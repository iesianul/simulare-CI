<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entropia - Principiul II</title>
  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 20px;
      color: #333;
    }
    canvas {
      background: white;
      border: 2px solid #555;
      margin: 20px 0;
      touch-action: manipulation; /* optimizare pt Apple touch */
    }
    button {
      padding: 10px 20px;
      margin-bottom: 20px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>Creșterea entropiei</h1>
  <canvas id="canvas" width="700" height="400"></canvas>
  <canvas id="entropyChart" width="700" height="150"></canvas>
  <button onclick="resetParticles()">Reîncepe simularea</button>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const chartCanvas = document.getElementById("entropyChart");
    const chartCtx = chartCanvas.getContext("2d");

    const particles = [];
    const particleCount = 100;
    const box = { x: 100, y: 100, width: 500, height: 200 };
    let barrierRemoved = false;
    let time = 0;
    const entropyData = [];
    let animationRunning = true;
    let maxEntropy = 0;

    function resetParticles() {
      particles.length = 0;
      for (let i = 0; i < particleCount; i++) {
        particles.push({
          x: Math.random() * (box.width / 2) + box.x,
          y: Math.random() * box.height + box.y,
          vx: Math.random() * 2 - 1,
          vy: Math.random() * 2 - 1,
          color: `hsl(${Math.random() * 360},70%,60%)`
        });
      }
      barrierRemoved = false;
      time = 0;
      entropyData.length = 0;
      animationRunning = true;
      animate();
    }

    function updateParticles() {
      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;

        if (p.x <= box.x || p.x >= box.x + box.width) p.vx *= -1;
        if (p.y <= box.y || p.y >= box.y + box.height) p.vy *= -1;

        if (!barrierRemoved && p.x > box.x + box.width / 2 - 2 && p.x < box.x + box.width / 2 + 2) {
          p.vx *= -1;
        }
      });

      if (time === 150) barrierRemoved = true;
    }

    function drawBox() {
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 2;
      ctx.strokeRect(box.x, box.y, box.width, box.height);

      if (!barrierRemoved) {
        ctx.beginPath();
        ctx.moveTo(box.x + box.width / 2, box.y);
        ctx.lineTo(box.x + box.width / 2, box.y + box.height);
        ctx.strokeStyle = "#555";
        ctx.setLineDash([5,5]);
        ctx.stroke();
        ctx.setLineDash([]);
      }
    }

    function drawParticles() {
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 5, 0, Math.PI*2);
        ctx.fillStyle = p.color;
        ctx.fill();
      });
    }

    function drawText() {
      ctx.fillStyle = "#000";
      ctx.font = "16px sans-serif";
      if (!barrierRemoved) {
        ctx.fillText("Inițial: particule ordonate → entropie mică", 180, 330);
      } else {
        ctx.fillText("Final: particule dispersate → entropie mare", 180, 330);
        ctx.fillText("Creșterea entropiei este ireversibilă", 210, 360);
      }
    }

    function calculateEntropy() {
      let left = particles.filter(p => p.x < box.x + box.width / 2).length;
      let fracLeft = Math.max(left / particleCount, 0.0001);
      let fracRight = Math.max(1 - fracLeft, 0.0001);
      let entropy = - (fracLeft * Math.log(fracLeft) + fracRight * Math.log(fracRight));
      entropyData.push(entropy);
      if (entropy > maxEntropy) maxEntropy = entropy;
      if (entropyData.length > 600) animationRunning = false;
    }

    function drawEntropyChart() {
      chartCtx.clearRect(0, 0, chartCanvas.width, chartCanvas.height);
      chartCtx.strokeStyle="#000";
      chartCtx.lineWidth=1;
      chartCtx.strokeRect(40,10,650,130);
      chartCtx.fillStyle="#000";
      chartCtx.font="12px sans-serif";
      chartCtx.fillText("Entropie", 5,20);
      chartCtx.fillText("Timp",650,145);

      chartCtx.beginPath();
      entropyData.forEach((e,i)=>{
        let y = 140 - (e/maxEntropy)*120;
        if(i===0)chartCtx.moveTo(40,y);
        else chartCtx.lineTo(40+i,y);
      });
      chartCtx.strokeStyle="darkblue";
      chartCtx.stroke();

      chartCtx.setLineDash([4,4]);
      chartCtx.strokeStyle="rgba(200,0,0,0.5)";
      let y=140 - 120;
      chartCtx.beginPath();
      chartCtx.moveTo(40,y);
      chartCtx.lineTo(690,y);
      chartCtx.stroke();
      chartCtx.setLineDash([]);
      chartCtx.fillStyle="darkred";
      chartCtx.fillText("Entropie maximă",580,y-5);
    }

    function animate(){
      if(!animationRunning)return;
      ctx.clearRect(0,0,canvas.width,canvas.height);
      updateParticles();
      drawBox();
      drawParticles();
      drawText();
      calculateEntropy();
      drawEntropyChart();
      time++;
      window.requestAnimationFrame(animate);
    }

    document.addEventListener('DOMContentLoaded', resetParticles);
  </script>
</body>
</html>
