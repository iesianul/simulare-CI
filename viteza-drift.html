<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simulare viteza de drift și viteza termică</title>
    <style>
        canvas {
            border: 1px solid black;
            background-color: #f0f0f0;
        }
        #info {
            font-family: Arial, sans-serif;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="300"></canvas>
    <div id="info">
        <strong style="color: blue;">●</strong> Viteza termică (agitație aleatorie rapidă)<br>
        <strong style="color: red;">→</strong> Viteza de drift (deplasare lentă spre dreapta)
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const particles = [];
        const numParticles = 200;

        function createParticles() {
            for (let i = 0; i < numParticles; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4
                });
            }
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                ctx.beginPath();
                ctx.fillStyle = 'blue';
                ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                ctx.fill();

                // Viteza drift (mică deplasare spre dreapta)
                p.x += 0.1;

                // Agitație termică (mișcare rapidă, aleatorie)
                p.x += p.vx;
                p.y += p.vy;

                // Reflexie margini
                if (p.x > canvas.width) p.x = 0;
                if (p.x < 0) p.x = canvas.width;
                if (p.y > canvas.height || p.y < 0) p.vy = -p.vy;
            });

            requestAnimationFrame(drawParticles);
        }

        createParticles();
        drawParticles();
    </script>
</body>
</html>
